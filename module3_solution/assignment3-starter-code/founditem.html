<br><br><br>
<h3>{{menu.myTitle}}</h3>
<ol>
  <li ng-repeat="item in menu.foundItems">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Short Name</th>
      <th scope="col">Name</th>
      <th scope="col">Large Portion Name</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{item.short_name}}</th>
      <td>{{item.name}}</td>
      <td>{{item.large_portion_name}}</td>
      <td>{{item.description}}</td>
    </tr>
  </tbody>
</table>
    <button class="btn btn-primary" ng-click="menu.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
<div class="error" ng-if="menu.foundItems == 0">Nothing Found!</div>
