<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script src="angular.min.js"></script>
    <script src="modules/todolist.controller.js"></script>
    <script src="modules/todolist.service.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style media="screen">
      path:hover, a:hover {
        font-weight: bolder;
        cursor: pointer;
        stroke: blue;
      }
      p.error {
        color: red;
      }
      .space {
        margin-top: 40px;
        position: relative;
      }
      ol.right{
        position: auto;
        right: auto;
      }
      p.size-1{
        font-size: 70px;
      }
    </style>
  </head>
  <body ng-app='ToDoList'>
      <div class="" style="position: absolute; left: 50px;" ng-controller='ToDoListController as list'>
          <p class="size-1 lead">To Do List</p>
          <div class="space">
          <input type="text" ng-model="list.task" placeholder="Enter your To do list">
          <button class="btn btn-outline-primary" ng-click="list.newTask();">Submit</button>

          <div class="space">
            <ol>
              <li ng-repeat="item in list.unFinishedTask(); track by $index">
                <p class="lead">
                  {{item}}
                  <a ng-click="list.finishedTask($index);"><svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24" width="24" height="24"><path fill-rule="evenodd"

                  d="M21.03 5.72a.75.75 0 010 1.06l-11.5
                  11.5a.75.75 0 01-1.072-.012l-5.5-5.75a.75.75 0 111.084-1.036l4.97
                  5.195L19.97 5.72a.75.75 0 011.06 0z"></path></svg>Done</a>
                </p>
              </li>
            </ol>
            <div ng-if="list.unFinishedTask().length == 0"><p class="lead error">NO task have been made yet.</p></div>
          </div>
        </div>
      </div>

      <div class="" style="position: absolute; right: 50px;" ng-controller='ToDoListController as task'>
        <p class="size-1 lead">Checked</p>
        <div class="space">
          <ol class="right">
            <li ng-repeat="item in task.listFinishedTask(); track by $index">
              <p class="lead">
                Finished doing {{item}}
              </p>
            </li>
          </ol>
          <div ng-if="task.listFinishedTask().length == 0"><p class="lead error">NO finished task yet.</p></div>
        </div>
      </div>
  </body>
</html>
